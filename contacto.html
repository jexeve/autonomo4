<body class="bg-light">

        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>

            </div>
        </nav>

    <section class="container my-5">
        <div class="row">
            <div class="col text-center">
                <h3>CONTACTO</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Nuestra Ubicación</h1>
                    </div>
                    <div class="card-body">
                        <iframe style="min-height: 380px;" src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d15948.06378009936!2d-79.92910213419582!3d-2.1475814454859012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMsKwMDgnNTEuNCJTIDc5wrA1NCczOC4zIlc!5e0!3m2!1ses!2sec!4v1727062040328!5m2!1ses!2sec" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Contáctanos</h1>
                    </div>
                    <div class="card-body" style="min-height: 380px;">
                        <p class="text-center">Si tienes alguna pregunta, no dudes en ponerte en contacto con nosotros. Completa el formulario a continuación.</p>
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                                </div>
                                <div class="col">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="tu@email.com">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="border-top">
        <div class="bg-tertiary mt-2">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <form class="row g-3">                        
                            <div class="col-auto">
                              <input type="text" class="form-control" id="inputSuscribirse" placeholder="mail@mail.com">
                            </div>
                            <div class="col-auto">
                              <button type="submit" class="btn btn-primary mb-3">Suscribirse <i class="fa-lg fa-solid fa-envelope"></i></button>
                            </div>
                          </form>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <ul class="list-inline list-unstyled">
                            <li class="list-inline-item"><i class="fa-xl fa-brands fa-facebook"></i></li>
                            <li class="list-inline-item"><i class="fa-xl fa-brands fa-square-instagram"></i></li>
                            <li class="list-inline-item"><i class="fa-xl fa-brands fa-x-twitter"></i></li>
                            <li class="list-inline-item"><i class="fa-xl fa-brands fa-tiktok"></i></li>

                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center fw-bold">
                        Copyright &#169; <span id="currentYear"></span> | Guayaquil, Ecuador
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear;
        });
    </script>
</body>
</html>
